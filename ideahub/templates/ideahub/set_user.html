{% extends "ideahub/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="display-3">IdeaHub App</h1>
            Collection: {{ collection_name }}
        </div>
    </div>

    <br>

    <div>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ user_form|crispy }}
                <button type="submit" class="btn btn-primary ml-2">Access Collection</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
