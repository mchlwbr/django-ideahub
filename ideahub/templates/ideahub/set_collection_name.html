{% extends "ideahub/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="display-3">IdeaHub App</h1>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ collection_form|crispy }}
        <button type="submit" class="btn btn-primary ml-2">Submit</button>
    </form>
</div>
{% endblock %}
